<!doctype html>
<html lang="en">
   <head>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
      <link href="./global.css" rel="stylesheet">
      <title>neoCurrency</title>
      <script src="core.js" defer></script>
   </head>
   <body>
      <!-- Navbar -->
      <nav class="navbar navbar-expand-lg navbar-dark pt-md-5 pb-4" >
         <div class="container text-center">
            <a class="navbar-brand" href="#">neoCurrency</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
               <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
               <ul class="navbar-nav me-auto mb-2 mb-lg-0">
               <li class="nav-item">
                  <a class="nav-link" aria-current="page" href="#">Home</a>
               </li>
               <li class="nav-item">
                  <a class="nav-link" href="#">Exchange</a>
               </li>
               <li class="nav-item">
                  <a class="nav-link" href="#">Customers</a>
               </li>
               <li class="nav-item">
                  <a class="nav-link" href="#">News</a>
               </li>
               <li class="nav-item">
                  <a class="nav-link" href="#">App</a>
               </li>
               </ul>
               <form class="d-flex">
                  <button class="btn btn-outline-light mx-auto">Download</button>
               </form>
            </div>
         </div>
      </nav>
      <!-- /Navbar -->

      <!-- Landing -->
      <div class="container px-4" style="height: 90vh;">
         <section class="mx-5 d-flex justify-content-center" id="landing-content">
            <h5 class="fs-1">Your currency converter of trust</h5>
            <p class="fs-6">The world meets neoCurrency+</p>
            <button class="btn btn-outline-light" type="button" style="width: fit-content;">Try it now</button>
         </section>
      </div>
      <!-- /Landing -->

      <!-- Main Content -->
      <main class="container pt-3 pb-1 px-4">
         <div class="row">
            <div class="btn-group" role="group">
               <button type="button" class="btn pt-3" style="background: var(--white-font);" id="c-converter-btn"><h5>Currency converter</h5></button>
               <button type="button" class="btn pt-3" id="x-rate-btn"><h5>Exchange rate</h5></button><br>
            </div>
         </div>
         <div class="container pt-3 pb-4" id="cont-main">
            <div class="row px-4">
               <div class="col-12 col-md-6 px-4 pt-3">
                  <label class="form-label" for="Amount">Amount</label>
                  <input class="form-control" type="text" id="Amount" placeholder="1.00">
               </div>
               <div class="col-12 col-md-3 px-4 pt-3">
                  <label class="form-label" for="currency-from">From</label>
                  <select class="form-select" id="currency-from">
                     <option selected>EUR</option>
                  </select>
               </div>
               <div class="col-12 col-md-3 px-4 pt-3">
                  <label class="form-label" for="currency-to">To</label>
                  <select class="form-select" id="currency-to">
                     <option selected>USD</option>
                  </select>
               </div>
            </div>
         </div>
      </main>
      <!-- /Main Content -->

      <!-- Footer -->
      <footer class="container-fluid p-4 pb-1 mt-4">
         <div class="container">
            <div class="row text-center text-md-start">
               <div class="col-12 col-md">
                  <div class="row">
                     <a href="#">Who we are</a>
                  </div>

                     <a href="#">About us</a>
                  </div>
                  <div class="row">
                     <a href="#">Press</a>
                  </div>
               </div>
               <div class="col-12 col-md">
                  <div class="row">
                     <a href="#">Privacity</a>
                  </div>
                  <div class="row">
                     <a href="#">Contact</a>
                  </div>
                  <div class="row">
                     <a href="#">FAQ</a>
                  </div>
               </div>
               <div class="col-12 col-md">
                  <div class="row">
                     <a href="#">Newsletter</a>
                  </div>
                  <div class="row">
                     <a href="#">Apps</a>
                  </div>
                  <div class="row">
                     <a href="#">ToS</a>
                  </div>
               </div>
               <div class="col-12 col-md-4"></div>
               <p class="text-center pt-3" style="color: grey; font-size: .7rem;">Â© 1999-2021</p>
            </div>
         </div>
      </footer>
            <!-- /Footer -->

</html>
